<div *ngIf="user" class="container">
  <h2>Profile</h2>
  <div class="row">
    <div class="col-4">
      <img *ngIf="user.avatar" src="{{user.avatar}}" alt="">
    </div>
    <div class="col-4">
      <p><span>name: </span>{{user.name}}</p>
      <p><span>surname: </span>{{user.surname}}</p>
      <p><span>email: </span>{{user.email}}</p>
      <p><span>residence: </span>{{user.residence}}</p>
      <p><span>rents count: </span>{{user.housings.length}}</p>
    </div>
    <div class="col-4">
      <private-user-update [user]="user"></private-user-update>
    </div>
  </div>
</div>
