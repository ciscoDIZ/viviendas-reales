<div class="row mx-5">
  <form *ngIf="user" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" class="mt-3" novalidate>
    <div *ngIf="isEditable" class="row">
      <div class="col-12 form-floating mb-3">
        <input class="form-control" id="name" [(ngModel)]="user.name" name="name" type="text" placeholder="Your name">
        <label for="name">Name</label>
      </div>
      <div class="col-12 form-floating mb-3">
        <input class="form-control" id="surname" [(ngModel)]="user.surname" name="surname" type="text"
               placeholder="Your surname">
        <label for="surname">Surname</label>
      </div>
      <div class="col-12 form-floating mb-3">
        <input type="email" class="form-control" [(ngModel)]="user.email" name="email" id="email"
               placeholder="name@example.com">
        <label for="email">Email address</label>
      </div>
      <div class="col-12 form-floating mb-3">
        <input type="text" class="form-control" [(ngModel)]="user.residence" name="residence" id="residence"
               placeholder="Your residence...">
        <label for="email">Residence</label>
      </div>
      <div class="col">
        <input class="form-control" (change)="upload($event)" id="file" type="file">
        <label for="file">Image</label>
      </div>
    </div>
    <div class="row justify-content-start">
      <div class="col-3 ">
        <button *ngIf="isEditable; else edit" class="btn btn-primary">Send</button>
        <ng-template #edit>
          <a (click)="toggleEditable()" class="btn btn-primary">edit</a>
        </ng-template>
      </div>
      <div class="col-9 ">
        <a routerLink="/private/user/password/change" class="btn btn-primary">Change password</a>
      </div>
    </div>

  </form>
</div>
