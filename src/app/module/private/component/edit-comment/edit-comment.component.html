<div *ngIf="updateComment" class="card-body">
  <h6 class="fw-bold mb-1 mt-1">{{updateComment.title}}</h6>
  <p class="mt-3 mb-4 pb-2">
    {{updateComment.content}}
  </p>

  <div class="small d-flex justify-content-start">
    <a href="#!" class="d-flex align-items-center me-3">
      <i class="far fa-comment-dots me-2"></i>
      <p class="mb-0">Comment</p>
    </a>
    <a href="#!" class="d-flex align-items-center me-3">
      <i class="fas fa-share me-2"></i>
      <p class="mb-0">Share</p>
    </a>
  </div>
</div>
<form #editComment="ngForm" (ngSubmit)="onSubmit(editComment)">
  <div class="form-floating">
    <input class="form-control" placeholder="set your title" [(ngModel)]="updateComment.title" name="title" id="title" type="text">
    <label for="title">Title</label>
  </div>
  <textarea [(ngModel)]="updateComment.content" name="content" class="form-control" id="content" rows="4"
            style="background: #fff;"></textarea>
  <label class="form-label" for="content">Message</label>
  <button
    class="btn btn-primary btn-sm">Post comment
  </button>
</form>
