<form class="mt-3" #createHousingForm="ngForm" (ngSubmit)="onSubmit(createHousingForm)">
  <div class="container">
    <fieldset>
      <legend>Address</legend>
      <div class="row">
        <div class="form-floating col-xl-6">
          <input class="form-control" ngModel name="state" id="state" type="text">
          <label for="state">State</label>
        </div>
        <div class="form-floating col-xl-6">
          <input class="form-control" ngModel name="province" id="province" type="text">
          <label for="province">Province</label>
        </div>
        <div class="form-floating col-xl-1">
          <select class="form-control" ngModel name="road" id="road" type="text">
            <option value="street">Street</option>
            <option value="avenue">Avenue</option>
            <option value="road">Road</option>
            <option value="square">Square</option>
          </select>
          <label for="road">Road type</label>
        </div>
        <div class="w-100"></div>
        <div class="form-floating">
          <input class="form-control" ngModel name="name" id="name" type="text">
          <label for="name">Road name</label>
        </div>
        <div class="form-floating col-xl-4">
          <input class="form-control" ngModel name="number" id="number" type="text">
          <label for="number">Number</label>
        </div>
        <div class="form-floating col-xl-4">
          <input class="form-control" ngModel name="floor" id="floor" type="text">
          <label for="floor">Floor</label>
        </div>
        <div class="form-floating col-xl-4">
          <input class="form-control" ngModel name="ladder" id="ladder" type="text">
          <label for="ladder">Ladder</label>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Housing</legend>
      <div class="row">
        <div class="form-floating col-12">
          <textarea  ngModel name="description" id="description" class="form-control" cols="30" rows="10"></textarea>
          <label for="description">Description</label>
        </div>
        <div class="form-floating col">
          <input class="form-control" ngModel name="surface" id="surface" type="number">
          <label for="surface">Surface</label>
        </div>
        <div class="form-floating col">
          <input class="form-control" ngModel name="price" id="price" type="number">
          <label for="price">Price</label>
        </div>
      </div>


    </fieldset>
    <div class="form-check form-switch">
      <input class="form-check-input" (click)="toggleUploadImage()" type="checkbox" id="flexSwitchCheckDefault">
      <label class="form-check-label"  for="flexSwitchCheckDefault">Do you want to upload a principal image?</label>
    </div>
    <fieldset [disabled]="isUploadImageDisable">
      <legend>Upload image</legend>
      <div class="col">
        <input class="form-control" [required]="!isUploadImageDisable" (change)="upload($event)" id="file" type="file">
        <label for="file">Image</label>
      </div>
      <div class="form-floating col">
        <input class="form-control" [required]="!isUploadImageDisable" ngModel name="title" id="title" type="text">
        <label for="title">Price</label>
      </div>
    </fieldset>

    <button [disabled]="!createHousingForm.valid" class="btn btn-primary">Submit</button>
  </div>

</form>
