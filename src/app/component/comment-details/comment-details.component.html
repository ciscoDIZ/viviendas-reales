<div class="card-body">
  <div class="d-flex flex-start align-items-center">
    <img *ngIf="comment.author.avatar" class="rounded-circle shadow-1-strong me-3"
         src="{{comment.author.avatar}}" alt="avatar" width="60"
         height="60"/>
    <div>
      <h6 class="fw-bold text-primary mb-1">{{comment.author.name}} {{comment.author.surname}}</h6>
      <p class="text-muted small mb-0">
        {{comment.createdAt}}
      </p>
    </div>
  </div>

  <p class="mt-3 mb-4 pb-2">
    {{comment.content}}
  </p>

  <div class="small d-flex justify-content-start">
    <button [disabled]="!session" (click)="onLike()" class="btn btn-primary d-flex align-items-center me-3">
      <i class="far fa-thumbs-up me-2"></i>
      <p class="mb-0">Like</p>
    </button><span>{{comment.likes.length}}</span>
    <a href="#!" class="d-flex align-items-center me-3">
      <i class="far fa-comment-dots me-2"></i>
      <p class="mb-0">Comment</p>
    </a>
    <a href="#!" class="d-flex align-items-center me-3">
      <i class="fas fa-share me-2"></i>
      <p class="mb-0">Share</p>
    </a>
  </div>
</div>
