<section *ngIf="user" class="h-100 gradient-custom-2">
  <div class="container-fluid py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card">
          <div class="rounded-top text-white d-flex flex-row bg-secondary" style="height:200px;">
            <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
              <img [src]="(user.avatar) ? user.avatar : 'assets/default.png'"
                   alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                   style="width: 150px; z-index: 1">
              <button *ngIf="session && user.id == session.id" routerLink="/private/user/details" type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark"
                      style="z-index: 1;">
                Edit profile
              </button>
            </div>
            <div class="ms-3" style="margin-top: 130px;">
              <h5>{{user.name}} {{user.surname}}</h5>
              <p>{{user.residence ? user.residence : 'unknown'}}</p>
            </div>
          </div>
          <div class="p-4 text-black" style="background-color: #f8f9fa;">
            <div class="d-flex justify-content-end text-center py-1">
              <div>
                <p class="mb-1 h5">{{user.housings.length}}</p>
                <p class="small text-muted mb-0">Rents</p>
              </div>
            </div>
          </div>
          <div class="card-body p-4 text-black">
            <div class="mb-5">
              <p class="lead fw-normal mb-1">About</p>
              <div class="p-4">
                Email: {{user.email}}
              </div>
              <div class="p-4" style="background-color: #f8f9fa;">
                {{user.biography}}
              </div>
            </div>
            <div class="mb-5">
              <a *ngIf="session && session.id == user.id" class="lead fw-normal mb-1 card-link" routerLink="/private/user/comment/me">Comments</a>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
              <p class="lead fw-normal mb-0">Recent photos</p>
              <p class="mb-0"><a routerLink="/housing/{{user.id}}" class="text-muted">Show all</a></p>
            </div>
            <div  class="row g-2">
              <div *ngFor="let housing of housings" class="col-6 mb-2">
                <img routerLink="/housing/details/{{housing.id}}" src="{{housing.mainImage.apiUri}}"
                     alt="image 1" class="w-100 rounded-3">
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
