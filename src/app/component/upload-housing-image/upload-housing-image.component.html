<button class="btn btn-primary" (click)="openModal(modal)">Upload image</button>
<ng-template #modal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Upload image</h4>
    <button type="button" class="btn-close" (click)="modal.close('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="container">
        <div class="row">
          <div class="col-12 form-floating">
            <input type="text" class="form-control" ngModel name="title" placeholder="your title" id="title"><label for="title">Title</label>
          </div>
          <div class="col-12">
            <label for="file">File</label>
            <input type="file" class="form-control" (change)="upload($event)" name="file" id="file">
          </div>
        </div>
        <div class="col-2">
          <button class="btn btn-primary">Upload</button>
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="modal.close()">Close</button>
  </div>
</ng-template>
